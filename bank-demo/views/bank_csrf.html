  <body>

      <div class="card">
        <div class="header">
          <div>
            <h2>Bank (CSRF PROTECTED)</h2>
            <p class="subtitle">

            </p>
          </div>

            <a href="/balances">Balances (JSON)</a>
          </nav>

        <form class="form" method="POST" action="/transfer-csrf">
          <input type="hidden" name="_csrf" value="{{CSRF_TOKEN}}" />
          <div>
            <label class="label" for="to">To</label>
            <input id="to" name="to" class="input" value="hacker" />
          </div>
          <div>
            <label class="label" for="amount">Amount</label>
            <input id="amount" name="amount" class="input" value="1000" />
          </div>
          <div>
            <button class="btn" type="submit">Send (protected)</button>
          </div>
        </form>
      </div>
    </div>
